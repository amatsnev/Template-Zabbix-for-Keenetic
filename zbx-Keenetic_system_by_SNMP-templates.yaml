zabbix_export:
  version: '6.0'
  date: '2024-12-26T13:44:34Z'
  groups:
    - uuid: 36bff6c29af64692839d077febfc7079
      name: 'Templates/Network devices'
  templates:
    - uuid: 037aa0352fd8477291734a2aba41d788
      template: 'Keenetic system by SNMP'
      name: 'Keenetic system by SNMP'
      description: |
        Template Keenetic system by SNMP. zabbix 6.0. / Версия шаблона 1.0 
        Предназначен для мониторинга системных параметров роутеров семейства Keenetic.
        
        Для мониторинга трафика дополнительно подключите шаблон "Interfaces by SNMP"
        
        В этом шаблоне использованы MIB:   SNMPv2-MIB + UCD-SNMP-MIB
        Создан вручную.
        
        Разработка в соответствии с отраслевыми стандартами и нормативами:
        ГОСТ Р 58281-2018
        ГОСТ 19597-94
        ГОСТ 13345-85
      groups:
        - name: 'Templates/Network devices'
      items:
        - uuid: 95a7ff891a2e4b5f8d3b744714b2604e
          name: 'ICMP ping'
          type: SIMPLE
          key: icmpping
          valuemap:
            name: 'Service state'
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - uuid: c5ff4d6204904f67b6cc2cc3528e330a
              expression: 'max(/Keenetic system by SNMP/icmpping,#3)=0'
              name: 'Unavailable by ICMP ping'
              priority: HIGH
        - uuid: d17ed140741a4ce7a739c0cf51353fa5
          name: 'ICMP loss'
          type: SIMPLE
          key: icmppingloss
          history: 1w
          value_type: FLOAT
          units: '%'
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - uuid: 7d7ca2061c224f27b4123d4af3e4f865
              expression: 'min(/Keenetic system by SNMP/icmppingloss,5m)>{$ICMP_LOSS_WARN} and min(/Keenetic system by SNMP/icmppingloss,5m)<100'
              name: 'High ICMP ping loss'
              opdata: 'Loss: {ITEM.LASTVALUE1}'
              priority: WARNING
              dependencies:
                - name: 'Unavailable by ICMP ping'
                  expression: 'max(/Keenetic system by SNMP/icmpping,#3)=0'
        - uuid: c032c8fdbd704c2c9483a4ae1fbf1555
          name: 'ICMP response time'
          type: SIMPLE
          key: icmppingsec
          history: 1w
          value_type: FLOAT
          units: s
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - uuid: 066ca9b9da4747b984290fd16a2ca73a
              expression: 'avg(/Keenetic system by SNMP/icmppingsec,5m)>{$ICMP_RESPONSE_TIME_WARN}'
              name: 'High ICMP ping response time'
              opdata: 'Value: {ITEM.LASTVALUE1}'
              priority: WARNING
              dependencies:
                - name: 'High ICMP ping loss'
                  expression: 'min(/Keenetic system by SNMP/icmppingloss,5m)>{$ICMP_LOSS_WARN} and min(/Keenetic system by SNMP/icmppingloss,5m)<100'
                - name: 'Unavailable by ICMP ping'
                  expression: 'max(/Keenetic system by SNMP/icmpping,#3)=0'
        - uuid: fff4b0bfb5c744f0ad004dbbd4acc2cf
          name: 'Keenetic: System contact'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.4.0
          key: 'system.contact[sysContact.0]'
          delay: 15m
          history: 2w
          trends: '0'
          value_type: CHAR
          description: |
            MIB: SNMPv2-MIB
            The textual identification of the contact person for this managed node, together with information on how to contact this person.  If no contact information is known, the value is the zero-length string.
          inventory_link: CONTACT
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 12h
          tags:
            - tag: component
              value: system
        - uuid: ba833fa9b76a40acb1da18f9152a60c7
          name: 'Keenetic: System CPU idle'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.2021.11.53.0
          key: system.cpurawidle
          history: 2w
          trends: '0'
          tags:
            - tag: component
              value: health
        - uuid: 1983aee8d77b4f7aa11a6cc2c86f5113
          name: 'Keenetic: System CPU nice'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.2021.11.51.0
          key: system.cpurawnice
          history: 2w
          trends: '0'
          tags:
            - tag: component
              value: health
        - uuid: 7429c64563744d2e84bbd2b530e0a994
          name: 'Keenetic: System CPU system'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.2021.11.52.0
          key: system.cpurawsystem
          history: 2w
          trends: '0'
          tags:
            - tag: component
              value: health
        - uuid: e9352167d47443049be413119f60a84c
          name: 'Keenetic: System CPU user'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.2021.11.50.0
          key: system.cpurawuser
          history: 2w
          trends: '0'
          description: 'user CPU time.'
          tags:
            - tag: component
              value: health
        - uuid: 3ead0ce00a8b4400a2883cf86c90296a
          name: 'Keenetic: System description'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.1.0
          key: 'system.descr[sysDescr.0]'
          delay: 15m
          history: 2w
          trends: '0'
          value_type: CHAR
          description: |
            MIB: SNMPv2-MIB
            A textual description of the entity. This value should
            include the full name and version identification of the system's hardware type, software operating-system, and
            networking software.
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 12h
          tags:
            - tag: component
              value: system
        - uuid: 28bd33aad28f41e7ba2f2326378c0d8a
          name: 'Keenetic: System Load average (1m)'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.2021.10.1.3.1
          key: 'system.loadaverage[1]'
          history: 2w
          trends: '0'
          value_type: FLOAT
          description: 'The 1 minute load averages'
          tags:
            - tag: component
              value: health
        - uuid: f310e832a28d4fa8b37296e2847b4600
          name: 'Keenetic: System Load average (5m)'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.2021.10.1.3.2
          key: 'system.loadaverage[5]'
          history: 2w
          trends: '0'
          value_type: FLOAT
          description: 'The 5 minute load averages.'
          tags:
            - tag: component
              value: health
        - uuid: 9a4e324e91d04058b9d924ce7f4538ed
          name: 'Keenetic: System Load average (15m)'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.2021.10.1.3.3
          key: 'system.loadaverage[15]'
          history: 2w
          trends: '0'
          value_type: FLOAT
          description: 'The 15 minute load averages.'
          tags:
            - tag: component
              value: health
        - uuid: 073aec9ca2ec48b8b0dbd42df10bc30d
          name: 'Keenetic: System location'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.6.0
          key: 'system.location[sysLocation.0]'
          delay: 15m
          history: 2w
          trends: '0'
          value_type: CHAR
          description: |
            MIB: SNMPv2-MIB
            The physical location of this node (e.g., `telephone closet, 3rd floor').  If the location is unknown, the value is the zero-length string.
          inventory_link: LOCATION
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 12h
          tags:
            - tag: component
              value: system
        - uuid: e5b2e27d68fe4ec482f35c67f5574841
          name: 'Keenetic: System memory available'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.2021.4.6.0
          key: system.memavail
          history: 2w
          trends: '0'
          description: 'Доступная, свободная физическая память на узле.'
          tags:
            - tag: component
              value: health
        - uuid: 4b7085c1c6874e5d86fe6de9c2820dfb
          name: 'Keenetic: System memory buffer'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.2021.4.14.0
          key: system.membuffer
          history: 2w
          trends: '0'
          description: 'Total Buffered Memory'
          tags:
            - tag: component
              value: health
        - uuid: abcdc369c4c048e1adea3782ae039a73
          name: 'Keenetic: System memory cached'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.2021.4.15.0
          key: system.memcached
          history: 2w
          trends: '0'
          description: 'Total Cached Memory'
          tags:
            - tag: component
              value: health
        - uuid: adcdc93e13f74e16ac59a46615d91b44
          name: 'Keenetic: System memory shared'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.2021.4.13.0
          key: system.memshared
          history: 2w
          trends: '0'
          description: 'Total Shared Memory'
          tags:
            - tag: component
              value: health
        - uuid: 2c1f262b7e354d3d91c4869b863d786c
          name: 'Keenetic: System memory total'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.2021.4.5.0
          key: system.memtotal
          delay: 15m
          history: 2w
          trends: '0'
          description: 'Общий объем установленной физической памяти узла.'
          tags:
            - tag: component
              value: system
        - uuid: d15622bc013e44db89bc28b28901a0d2
          name: 'Keenetic: System name'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.5.0
          key: system.name
          delay: 15m
          history: 2w
          trends: '0'
          value_type: CHAR
          description: |
            MIB: SNMPv2-MIB
            An administratively-assigned name for this managed node.By convention, this is the node's fully-qualified domain name.  If the name is unknown, the value is the zero-length string.
          inventory_link: NAME
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 12h
          tags:
            - tag: component
              value: system
        - uuid: 6b7fbefd18e2425b893973e27a15e8c6
          name: 'Keenetic: System object id'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.2.0
          key: system.objectid
          delay: 15m
          history: 2w
          trends: '0'
          value_type: CHAR
          description: |
            MIB: SNMPv2-MIB
            The vendor's authoritative identification of the network management subsystem contained in the entity.  This value is allocated within the SMI enterprises subtree (1.3.6.1.4.1) and provides an easy and unambiguous means for determining`what kind of box' is being managed.  For example, if vendor`Flintstones, Inc.' was assigned the subtree1.3.6.1.4.1.4242, it could assign the identifier 1.3.6.1.4.1.4242.1.1 to its `Fred Router'.
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 12h
          tags:
            - tag: component
              value: system
        - uuid: 2aefeb2567414cc3b64a08ac63d3c9cb
          name: 'Keenetic: System context'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.2021.11.60.0
          key: system.rawcontext
          history: 2w
          trends: '0'
          tags:
            - tag: component
              value: health
        - uuid: d471ee1abef04badb6ad7034c74d93a6
          name: 'Keenetic: System Interrupt'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.2021.11.59.0
          key: system.rawinterrupts
          history: 2w
          trends: '0'
          description: 'Number of interrupts processed'
          tags:
            - tag: component
              value: health
        - uuid: 571a7190fd6345a68228a1d744e8ee2a
          name: 'Keenetic: System uptime'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.2.1.1.3.0
          key: system.uptime
          delay: 30s
          history: 2w
          trends: '0'
          units: uptime
          description: |
            MIB: SNMPv2-MIB
            The time (in hundredths of a second) since the network management portion of the system was last re-initialized.
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '0.01'
          tags:
            - tag: component
              value: system
          triggers:
            - uuid: ccd1f84be75a49528a7165c8e38ce7f5
              expression: 'last(/Keenetic system by SNMP/system.uptime)<10m'
              name: 'Keenetic: {HOST.NAME} has been restarted'
              event_name: 'Keenetic: {HOST.NAME} has been restarted (uptime < 10m)'
              priority: WARNING
              manual_close: 'YES'
              tags:
                - tag: scope
                  value: notice
        - uuid: 472dbc631aeb43efb107dc91b49760c4
          name: 'Keenetic: SNMP agent availability'
          type: INTERNAL
          key: 'zabbix[host,snmp,available]'
          history: 7d
          description: |
            Availability of SNMP checks on the host. The value of this item corresponds to availability icons in the host list.
            Possible value:
            0 - not available
            1 - available
            2 - unknown
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
      tags:
        - tag: class
          value: network
        - tag: target
          value: keenetic
      valuemaps:
        - uuid: ec38af79bc3541cc8491ec671ad303ed
          name: 'Service state'
          mappings:
            - value: '0'
              newvalue: down
            - value: '1'
              newvalue: up
        - uuid: 05bdedeb25664f42b61f3777664f95b3
          name: zabbix.host.available
          mappings:
            - value: '0'
              newvalue: 'not available'
            - value: '1'
              newvalue: available
            - value: '2'
              newvalue: unknow
  graphs:
    - uuid: 2c6cb3e01cbf4acdb91db4812bf64919
      name: 'Keenetic: CPU load'
      width: '450'
      show_work_period: 'NO'
      show_triggers: 'NO'
      graph_items:
        - color: A54F10
          calc_fnc: ALL
          item:
            host: 'Keenetic system by SNMP'
            key: 'system.loadaverage[1]'
        - sortorder: '1'
          color: FC6EA3
          calc_fnc: ALL
          item:
            host: 'Keenetic system by SNMP'
            key: 'system.loadaverage[5]'
        - sortorder: '2'
          color: 6C59DC
          calc_fnc: ALL
          item:
            host: 'Keenetic system by SNMP'
            key: 'system.loadaverage[15]'
    - uuid: f29b2ffda628421abbe865c10433bf2c
      name: 'Keenetic: Memory'
      width: '450'
      show_work_period: 'NO'
      show_triggers: 'NO'
      ymax_type_1: ITEM
      ymax_item_1:
        host: 'Keenetic system by SNMP'
        key: system.memtotal
      graph_items:
        - color: 1A7C11
          calc_fnc: ALL
          item:
            host: 'Keenetic system by SNMP'
            key: system.memavail
        - sortorder: '1'
          color: '274482'
